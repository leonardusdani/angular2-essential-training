<div class="popupwindow">
  <button (click)="onClosePopup()" class="btnclose"><b>X</b></button>
  <ul>
    <li>Selected MediaItem Preview</li>
    <li>Name: {{ mediaItem.name }}</li>
    <li>Medium: {{ mediaItem.medium }}</li>
    <li>Category: {{ mediaItem.category }}</li>
    <li>Year: {{ mediaItem.year }}</li>
    <li>Watched On: {{ mediaItem.watchedOn }}</li>
  </ul>
</div>
