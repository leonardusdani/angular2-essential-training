<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <div class="formgroup">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" formControlName="title">
  </div>
  <div class="formgroup">
    <label for="author">Author</label>
    <input type="text" name="author" id="author" formControlName="author">
  </div>
  <div class="formgroup">
    <label for="category">Category</label>
    <select name="category" id="category" formControlName="category">
      <option *ngFor="let category of lookupLists.categories" value="{{category}}">{{category}}</option>
    </select>
  </div>
  <div class="formgroup">
    <label for="year">Year</label>
    <input type="text" name="year" id="year" formControlName="year">
  </div>
  <div *ngIf="form.controls.year.errors?.year" class="error">
        Must be not grater than this year
  </div>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
