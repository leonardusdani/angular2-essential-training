<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <mw-media-item (preview)="onPreviewPopup($event)" [mediaItem]="firstMediaItem"
  (delete)="onMediaItemDelete($event)"
  ></mw-media-item>
</section>
<popup [hidden]="edited" (close)="onClosePopup($event)" [mediaItem]="firstMediaItem"></popup>
